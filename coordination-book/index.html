<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fabric Swatch Collection</title>

  <!-- Tailwind (스타일 없을 때 글자만 보임) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React 18 + ReactDOM (컴포넌트가 안 뜨면 이것 때문) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (app.jsx를 브라우저에서 바로 JSX 컴파일) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* 시스템 폰트(애플 느낌) */
    html,body { font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text",
                "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji",
                "Segoe UI Emoji"; }
  </style>
</head>
<body class="bg-[#F5F2EE]">
  <div id="root"></div>

  <!-- 반드시 마지막에: JSX 로드 -->
  <script type="text/babel" data-presets="react" src="./app.jsx"></script>
</body>
</html>
